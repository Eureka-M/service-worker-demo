<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Service Worker Demo</title>
</head>
<body>
    <script type="text/javascript">
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('./sw.js', {scope: './'})
                .then(function (reg) {
                    console.log('注册成功');
                })
                .catch(function (err) {
                    console.error('失败');
                })
            
            setTimeout(() => {
                const img = new Image()
                img.src = './img/frenchFries.png'
                document.body.appendChild(img)
            }, 3000)
        }
    </script>
</body>
</html>
